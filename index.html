<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="main">
      <div class="entire-component">
        <div class="component-illustration">
          <img src="./images/illustration-hero.svg" alt="illustration image" />
        </div>
        <div class="component-heading">
          <h3>Order Summary</h3>
        </div>
        <article class="component-body">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </article>
        <div class="component-iteractive">
          <div class="component-iteractive-icon">
            <img src="./images/icon-music.svg" alt="music icon" />
          </div>
          <div class="component-iteractive-first">
            <p>Annual Plan</p>
            <p>$59.99/year</p>
          </div>
          <div class="component-iteractive-second">
            <a href="#">Change</a>
          </div>
        </div>
        <div class="component-button">
          <button>Proceed to Payment</button>
        </div>
        <div class="component-cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </main>

    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Oyafemi Babajide</a>.
      </div>
    </footer>
  </body>
</html>
